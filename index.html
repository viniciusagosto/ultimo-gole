<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimo Gole</title>
    <script src="https://kit.fontawesome.com/265036a923.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <form action="javascript:" id="form-dados">
        <div id="container">
            <h2 class="dados1">Dados da <span id="numeroDaCerveja">1</span>ª Cerveja</h2>

            <input id="name" class="input-redondinho" name="name" type="text" required placeholder="Nome" /> 
            <input id="price" class="input-redondinho" name="price" type="number" min="0.01" step="0.01" required placeholder="Preço" />
            <input id="qtd" class="input-redondinho" name="ml" type="number" min="1" step="1" required placeholder="Quantidade (ml)" />

          <button class="button-mug" type="submit" id="proximo" onclick="next()">
                <span>Próximo</span>
                <i class="fas fa-caret-right"></i>
            </button>
        
            <button class="button-mug hidden" value="calcular" type="submit" id="calculate" onclick="calcular()">
                <span>Calcular</span>
                <i class="fas fa-beer"></i>
            </button>
        </div>
    </form>
    
    <div id="final" class="hidden">
        <h1> A Cerveja <span id="resultado"></span> é melhor </h1>
        <button class="button-mug" value="calcular"  onclick="limpar()">
            <span>Recomeçar</span>
            <i class="fas fa-clear"></i>
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
